name: Build ZIPs and Upload to Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-zip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build famus.zip
        run: mvn clean package -Pfamus-zip

      - name: Move famus.zip to workspace
        run: mv target/famus.zip $GITHUB_WORKSPACE/famus.zip

      - name: Clean for fimus build
        run: mvn clean

      - name: Build fimus.zip
        run: mvn package -Pfimus-zip

      - name: Move fimus.zip to workspace
        run: mv target/fimus.zip $GITHUB_WORKSPACE/fimus.zip

      - name: Upload ZIPs to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            famus.zip
            fimus.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
