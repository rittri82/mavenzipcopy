name: Build ZIPs and Upload to Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-zip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build famus.zip
        run: mvn clean package -Pfamus-zip

      - name: List contents of target after famus build
        run: ls -l target

      - name: Find any ZIP files after famus build
        run: find target -name "*.zip"

      - name: Build fimus.zip
        run: mvn clean package -Pfimus-zip

      - name: List contents of target after fimus build
        run: ls -l target

      - name: Find any ZIP files after fimus build
        run: find target -name "*.zip"

